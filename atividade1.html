<body>
    <h3>Atividade de Pesquisa e Questionário</h3>
    <p>1) Escreva e teste um algoritmo em JavaScript que exiba no navegador toda a tabuada de multiplicação. Quando
        concluir, cole todo o código no campo abaixo:</p>

    <script>

        // Primeiro loop → Multiplicando.
        for (let num1 = 0; num1 <= 10; num1++) {

            // Segundo loop → Multiplicador.
            for (let num2 = 0; num2 <= 10; num2++) {

                // Exibe no navegador.
                document.write(`${num1} x ${num2} = ${num1 * num2}<br>`)

            }

        }

    </script>

</body>
